<div class="seccion proyectos" id="proyectos">
    <h2>Proyectos</h2>
    <div class="proyecto" *ngFor="let proyecto of proyectosList">
      <h3>{{proyecto.titulo}}</h3>
      <div class="proyecto-descripcion">
        <h4>{{proyecto.fecha}}</h4>
        <p>{{proyecto.descripcion}}</p>
        <div class="tags" >
          <div class="tag" *ngFor="let tecnologia of proyecto.tecnologias">
            {{tecnologia}}
          </div>
        </div>
      </div>
      <div class="proyecto-botones">
        <a [href]="proyecto.pagina" target="_blank" rel="noopener noreferrer">
          <button class="btn-proyecto btn">Ver PÃ¡gina</button>
        </a>
        <a [href]="proyecto.repo" target="_blank" rel="noopener noreferrer">
          <button class="btn-proyecto btn">Ver Repositorio</button>
        </a>
      </div>
    </div>

  </div>
